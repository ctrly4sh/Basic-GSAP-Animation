<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Video Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>

  <video id="hls-video" class="video-js vjs-default-skin" width="960" height="540" controls preload="auto">
    <source src="https://yash-tiwari-abr.s3.ap-south-1.amazonaws.com/hls/d3de7a49-e28d-4d24-8de8-d680e9954640/master.m3u8" type="application/x-mpegURL" />
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('hls-video');
    player.ready(() => {
      player.play();
    });
  </script>

</body>
</html>
